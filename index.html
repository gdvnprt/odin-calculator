<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Java Calculator</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
</head>
<body>
    <script src="/calculator.js" defer></script>

    <div class = "calculator">
        <div class = "display">
            <h1>6 + 3</h1>
        </div>
        <div class = "container">
            <div class = "button">
                <h2>7</h2>
            </div>
            <div class = "button">
                <h2>8</h2>
            </div>
            <div class = "button">
                <h2>9</h2>
            </div>
            <div class = "button operator">
                <h2>&divide;</h2>
            </div>
            <div class = "button">
                <h2>4</h2>
            </div>
            <div class = "button">
                <h2>5</h2>
            </div>
            <div class = "button">
                <h2>6</h2>
            </div>
            <div class = "button operator">
                <h2>&times;</h2>
            </div>
            <div class = "button">
                <h2>1</h2>
            </div>
            <div class = "button">
                <h2>2</h2>
            </div>
            <div class = "button">
                <h2>3</h2>
            </div>
            <div class = "button operator">
                <h2>&ndash;</h2>
            </div>
            <div class = "button">
                <h2>0</h2>
            </div>
            <div class = "button">
                <h2>.</h2>
            </div>
            <div class = "button execute">
                <h2>&equals;</h2>
            </div>
            <div class = "button operator">
                <h2>&plus;</h2>
            </div>
        </div>
    </div>
    
</body>
</html>
