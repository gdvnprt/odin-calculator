<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Java Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="calculator.js" defer></script>

    <div class = "calculator">
        <div class = "display">
            <h1>6 + 3</h1>
        </div>
        <div class = "container">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class = "operator">&divide;</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class = "operator">&times;</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class = "operator">&ndash;</button>
            <button>0</button>
            <button>.</button>
            <button class = "execute">&equals;</button>
            <button class = "operator">&plus;</button>
        </div>
    </div>
    
</body>
</html>
